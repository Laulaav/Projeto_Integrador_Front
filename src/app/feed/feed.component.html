<div class="container-fluid d-flex flex-column">
  <div class="row justify-content-between">

    <!-------------------------------primeira col------------------------------------>
    <div class="col-md-2 d-flex flex-column bg-light sticky-top" id="firstcol">
      <div class="row sticky-top ">
        <div class="col-md-12 ">

          <div class="form-group mt-3">
            <label for="titulo">Título</label>
            <input [(ngModel)]="postagem.titulo" type="text" class="form-control" id="titulo" placeholder="Digite o título">
          </div>

          <div class="form-group">
            <label for="foto">Foto</label>
            <input [(ngModel)]="postagem.foto" type="text" class="form-control" id="foto" placeholder="Insira uma foto">
          </div>

          <div class="form-group">
            <label for="texto">Texto</label>
            <textarea [(ngModel)]="postagem.texto" class="form-control" name="" id="" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="texto">Escolha seu tema ou <a data-dismiss="modal" routerLink="/categoria">cadastre um novo</a>:
            </label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()">
              <option *ngFor="let i of listaTemas" value="{{i.id}}">{{i.tema}}</option>
            </select>
          </div>
          <div class="align-items-center justify-content-center">
            <button class="btn btn-secondary mr-2 mb-3 pl-5 pr-5" (click)="publicar()">Postar</button>
          </div>
        </div>
      </div>
    </div>

    <!-------------------------------segunda col------------------------------------>

    <div class="col-md-6">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
      <div class="d-flex" role="group">
          <button type="" id="btnGroupDrop1" class="btn-config p-2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img src="https://i.imgur.com/rYVlhwK.png" alt="Três pontinhos" width="20px" height="20px">
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
          <a class="dropdown-item d-flex justify-content-center" [routerLink]="['/postagem-edit']">Todas as Postagens</a>
          <a class="dropdown-item d-flex justify-content-center" [routerLink]="['/postagem-delete']">Postagens por Tema</a>
          </div>
      </div>
    </ul>

      <!--Ng For - Cards da postagem-->
      

      <div class="tab-content mt-5" id="nav-tabContent">
        <div class="tab-pane fade show active" id="todasPostagens" role="tabpanel" aria-labelledby="nav-todasPostagens-tab">
          <div class="card text-center my-3" *ngFor="let item of listaPostagens">
            <div class="container mr-3">
        <div class="d-flex justify-content-around mr-3">
          <div class="card-body my-3">
            <div class="row align-items-center mb-3">
              <div class="col-md-2 d-flex align-items-start justify-content-start mb-3">
                  <img src="{{foto}}" alt="Foto de usuario" class="img-fluid rounded-circle">
              </div>
              <div class="row mr-auto d-flex align-items-start justify-content-start">
                  
                    <div class="d-flex justify-content-center mr-5">
                          <span class="f-size d-flex justify-content-start">{{nome}}</span> 
                         <span class="tcinza f-size-12 d-flex justify-content-start col-md-12">{{usuario.tipo}}</span>
                  </div>
                  
              
                  <div class="col-md-12">
                    <span class="tcinza f-size-12 align-self-start col-md-12">Administrador</span>
            </div>
                  
                
              </div>

          </div>
            <h5 class="card-title m-0">{{item.titulo}}</h5>
            <small class="text-muted">Tema: {{item.categoria.tema}}</small>
            <p class="card-text mt-3">{{item.texto}}</p>
            <img src="{{item.foto}}" alt="" class="img-fluid">
            <p class="card-text"><small class="text-muted">{{item.data | date: 'dd/MM/yyyy'}} às {{item.data | date: 'HH:mm'}}</small></p>
            
            <button id="like" (click)="this.item.curtida = this.item.curtida + 1">
              <div class="label">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M8.4 5.25C5.61914 5.25 3.25 7.3293 3.25 10.0298C3.25 11.8927 4.12235 13.4612 5.27849 14.7604C6.43066 16.0552 7.91714 17.142 9.26097 18.0516L11.5796 19.6211C11.8335 19.793 12.1665 19.793 12.4204 19.6211L14.739 18.0516C16.0829 17.142 17.5693 16.0552 18.7215 14.7604C19.8777 13.4612 20.75 11.8927 20.75 10.0298C20.75 7.3293 18.3809 5.25 15.6 5.25C14.1665 5.25 12.9052 5.92214 12 6.79183C11.0948 5.92214 9.83347 5.25 8.4 5.25Z" fill="black"/>
                </svg>
              
              </div>
              <div class="number" id="number">{{item.curtida || 0}}</div>
            </button>
            
          </div>
        </div>

      </div>
      </div>
    </div>

  </div>

    </div>

    <!-------------------------------terceira col------------------------------------>
    <div class="col-md-3 bg-light" id="thirdcol">
      <div class="row sticky-top">
        <img class="img-fluid" src="/assets/menino_programador_1-removebg-preview.png">
      </div>
    </div>


  </div>
</div>
